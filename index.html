<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mix-blend-mode || İbrahim Mesut Yılmaz</title>
    <link rel="stylesheet" href="assets/scss/global.css">
</head>
<body>
    <div class="main">
        <input type="radio" id="mix-blend-mode-color" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-color-burn" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-color-dodge" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-darken" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-difference" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-exclusion" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-hard-light" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-hue" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-lighten" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-plus-lighter" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-luminosity" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-multiply" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-overlay" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-saturation" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-screen" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-soft-light" name="mix-blend-mode">
        <input type="radio" checked id="mix-blend-mode-normal" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-inherit" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-initial" name="mix-blend-mode">
        <input type="radio" id="mix-blend-mode-unset" name="mix-blend-mode">
        <div class="label-set">
            <label class="mix-blend-mode-color" for="mix-blend-mode-color">color</label>
            <label class="mix-blend-mode-color-burn" for="mix-blend-mode-color-burn">color-burn</label>
            <label class="mix-blend-mode-color-dodge" for="mix-blend-mode-color-dodge">color-dodge</label>
            <label class="mix-blend-mode-darken" for="mix-blend-mode-darken">darken</label>
            <label class="mix-blend-mode-lighten" for="mix-blend-mode-lighten">lighten</label>
            <label class="mix-blend-mode-plus-lighter" for="mix-blend-mode-plus-lighter">plus-lighter</label>
            <label class="mix-blend-mode-difference" for="mix-blend-mode-difference">difference</label>
            <label class="mix-blend-mode-exclusion" for="mix-blend-mode-exclusion">exclusion</label>
            <label class="mix-blend-mode-hard-light" for="mix-blend-mode-hard-light">hard-light</label>
            <label class="mix-blend-mode-soft-light" for="mix-blend-mode-soft-light">soft-light</label>
            <label class="mix-blend-mode-hue" for="mix-blend-mode-hue">hue</label>
            <label class="mix-blend-mode-saturation" for="mix-blend-mode-saturation">saturation</label>
            <label class="mix-blend-mode-luminosity" for="mix-blend-mode-luminosity">luminosity</label>
            <label class="mix-blend-mode-multiply" for="mix-blend-mode-multiply">multiply</label>
            <label class="mix-blend-mode-overlay" for="mix-blend-mode-overlay">overlay</label>
            <label class="mix-blend-mode-screen" for="mix-blend-mode-screen">screen</label>
            <label class="mix-blend-mode-normal" for="mix-blend-mode-normal">normal</label>
            <label class="mix-blend-mode-inherit" for="mix-blend-mode-inherit">inherit</label>
            <label class="mix-blend-mode-initial" for="mix-blend-mode-initial">initial</label>
            <label class="mix-blend-mode-unset" for="mix-blend-mode-unset">unset</label>
        </div>
        <div class="effect-set">
            <div class="images">
                <img src="assets/img/cocuklar.jpg" alt="">
                <img src="assets/img/manzara.jpg" alt="">
            </div>
            <div class="images">
                <img src="assets/img/manzara.jpg" alt="">
                <img src="assets/img/cocuklar.jpg" alt="">
            </div>
        </div>
        <div class="effect-set">
            <div class="texts t1">
                <span data-text="before">before</span>
                <div class="gradient"></div>
                <div class="lights"></div>
            </div>
            <div class="texts t2">
                <span data-text="gradient">gradient</span>
                <div class="gradient"></div>
                <div class="lights"></div>
            </div>
            <div class="texts t3">
                <span data-text="lights">lights</span>
                <div class="gradient"></div>
                <div class="lights"></div>
            </div>
            <div class="texts t4">
                <span data-text="NEON">NEON</span>
                <div class="gradient"></div>
                <div class="lights"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/imyilmaz/mix-blend-mode">Github</a>
        <a href="https://mix-blend-mode.vercel.app/">Vercel</a>
        <a href="https://youtu.be/-81z1ZZBWOI">Youtube</a>
    </div>
</body>
</html>
